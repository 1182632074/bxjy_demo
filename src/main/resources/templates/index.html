<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>Hello World!</title>
    <link th:href="@{bootStrap/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{project_css/style.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vue/vue.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    聊天室
                </h3>
            </div>
            <div id="message" class="panel-body" style="height: 400px;overflow: auto">
                <div v-for="row in data">
                    <div class="page-header">
                        <h4>{{row.userName}} {{row.insertTime}}</h4>
                    </div>
                    <p style="margin-left:20px">{{row.content}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <form id="submit" role="form">
            <div class="input-group">
                <span class="input-group-addon">用户名：</span>
                <input type="text" v-model="liveChat.userName" class="form-control" placeholder="用户名"/>
            </div>
            <div class="form-group">
                <textarea class="form-control" v-model="liveChat.content"></textarea>
                <input type="text" style="display: none" v-model="liveChat.roomId" th:value="1" value="1"/>
            </div>
            <div class="form-group">
                <button v-on:click="send" type="button" class="btn btn-default" id="submitBTN"><span
                        class="glyphicon glyphicon-send"></span> 发送
                </button>
                <!--<button type="button" v-on:click="revert" id="revert" class="btn btn-default">撤回</button>-->
            </div>
        </form>
    </div>
</div>

</body>
<script th:src="@{/project_js/index.js}"></script>
</html>
